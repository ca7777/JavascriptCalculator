<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator (freeCodeCamp challenge)</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39|Monoton|Press+Start+2P" rel="stylesheet">
<link href="http://api.jquery.com/jquery-wp-content/themes/jquery/css/fonts/fontawesome-webfont.woff?v=3.0.2">

<body>

  <div class="container-fluid text-center">

    <div class="calcBody">
      <div class="text-right brand">JS-83 CALC</div>

      <div class="text-right" id="inputField">0</div>
      <div class="buttonField">
        <!-- CLEAR ROW-->
        <div class="row">
          <div class="col-xs-3">
            <button class="btn beepboop" id="clear">C</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="ce">CE</button>
          </div>

        </div>
        <!-- ROW 1-->
        <div class="row">
          <div class="col-xs-3">
            <button class="btn beepboop" id="7">7</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="8">8</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="9">9</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop operation" id="divide">/</button>
          </div>
        </div>
        <!-- row 2-->
        <div class="row">
          <div class="col-xs-3">
            <button class="btn beepboop" id="4">4</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="5">5</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="6">6</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop operation" id="times">x</button>
          </div>
        </div>
        <!-- row 3-->
        <div class="row">
          <div class="col-xs-3">
            <button class="btn beepboop" id="1">1</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="2">2</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="3">3</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop operation" id="minus">-</button>
          </div>
        </div>

        <!-- row 4-->

        <div class="row">
          <div class="col-xs-3">
            <button class="btn beepboop" id="0">0</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="dot">.</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop" id="equals">=</button>
          </div>
          <div class="col-xs-3">
            <button class="btn beepboop operation" id="plus">+</button>
          </div>
        </div>

      </div>
      <!-- buttons end-->
<div class="tiny">
Made by C Adams
      </div>
    </div>

  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
